<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envio de Emails</title>
    <link rel="stylesheet" href="dist/app.css" />
    <link rel="stylesheet" href="dist/loading.css">
  </head>
  <body class="min-h-screen bg-slate-300">
    <div class="max-w-3xl mx-auto p-10">
      <h1 class="text-4xl text-gray-700 pt-32">Validando Formularios</h1>
      <div class="bg-white rounded-lg shadow-xl p-10 mt-5">
        <form id="formulario" class="space-y-3">
          <div class="flex flex-col space-y-2">
            <label for="email" class="font-regular font-medium bg-red">Email:</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Email Destino, ej: mkt@empresa.com"
              class="border border-gray-300 px-3 py-2 rounded-lg"
            />
          </div>

          <div class="flex flex-col space-y-2">
            <label for="asunto" class="font-regular font-medium">Asunto:</label>
            <input
              id="asunto"
              type="text"
              name="asunto"
              placeholder="Asunto Email"
              class="border border-gray-300 px-3 py-2 rounded-lg"
            />
          </div>

          <div class="flex flex-col space-y-2">
            <label for="mensaje" class="font-regular font-medium"
              >Mensaje:</label
            >
            <textarea
              id="mensaje"
              type="text"
              name="mensaje"
              placeholder="Mensaje de Email"
              class="border border-gray-300 px-3 py-2 rounded-lg h-36"
            ></textarea>
          </div>

          <div id="botones" class="flex gap-5">
            <button
              type="submit"
              class="flex-1 bg-pink-600 text-white flex justify-center gap-2 items-center p-3 opacity-50"
              disabled
            >Enviar
            </button>

            <button
              class="flex-1 bg-gray-800 text-white flex justify-center gap-2 items-center p-3"
              type="reset"
            >Reset
            </button>
          </div>
        </form>
        <div id="loading" class="hidden justify-center mt-10">
            <div class="sk-folding-cube">
             <div class="sk-cube1 sk-cube"></div>
             <div class="sk-cube2 sk-cube"></div>
             <div class="sk-cube4 sk-cube"></div>
             <div class="sk-cube3 sk-cube"></div>
            </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
